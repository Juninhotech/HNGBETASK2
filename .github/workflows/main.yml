name: Juninho Fibre

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  FTP_WEBAPP_NAME: ftp://198.37.116.42/www.juninhohosting.somee.com
  FTP_WEBAPP_PACKAGE_PATH: "./publish/"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore ./HNGTASK2.sln

      - name: Build
        run: dotnet build ./HNGTASK2.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./HNGTASK2.sln --configuration Release --no-build --output '${{ env.FTP_WEBAPP_PACKAGE_PATH }}'

      - name: Deployment
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ env.FTP_WEBAPP_NAME }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ env.FTP_WEBAPP_PACKAGE_PATH }}
